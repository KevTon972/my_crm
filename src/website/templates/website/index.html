{% extends 'website/base.html' %}

{% block content %}
</br>
<div class="container">
    <div class="col-md-6 offset-md-3">
        {% if user.is_authenticated %}
        <h1>hello world</h1>
        {% else %}
        <h1>Sign Up</h1>
        </br>
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            {{ form.as_p}}
        </br>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
